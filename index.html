<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dinos 'R' Us</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Dinos 'R' Us</h1>
    <nav>
      <ol>
        <li><a href="hadrosaur">Hadrosaur</a></li>
        <li><a href="iguanodon">Iguanodon</a></li>
        <li><a href="stegosaurus">Stegosaurus</a></li>
      </ol>
    </nav>
  </header>

  <main>
    <section id="hadrosaur">
      <h2>Hadrosaur</h2>
      <figure>
        <img src="images/hadrosaur.jpg" alt="Hadrosaurs drinking from a stream">
        <figcaption>Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body structure.</figcaption>
      </figure>
    </section>

    <section id="iguanodon">
      <h2>Iguanodon</h2>
      <figure>
        <img src="images/iguanodon.jpg" alt="Iguanodons walking amongst trees">
        <figcaption>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypsilophodontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</figcaption>
      </figure>
    </section>

    <section id="stegosaurus">
      <h2>Stegosaurus</h2>
      <figure>
        <img src="images/stegosaurus.jpg" alt="A stegosaurus at a water hole">
        <figcaption>Due to their distinctive combination of broad, upright plates and tail tipped with spikes, Stegosaurus is one of the most recognizable kinds of dinosaur.</figcaption>
      </figure>
    </section>
  </main>
</body>

</html>
